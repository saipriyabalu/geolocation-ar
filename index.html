<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
<meta charset="utf-8" />
	
 <a-scene embedded arjs>
  <a-marker type='pattern' url='markers/nut.patt'>
	<a-box position='0 0.5 0' material='opacity: 1;' color="white" src="https://raw.githubusercontent.com/saipriyabalu/Foodrescuers/master/PEANUTS.jpg"></a-box>
  </a-marker>
	 
  <a-marker type='pattern' url='markers/steak.patt'>
	<a-box position='0 0.5 0' material='opacity: 1;' color="white" src="https://raw.githubusercontent.com/saipriyabalu/Foodrescuers/master/2.jpg"></a-box>
  </a-marker>
	 
  <a-marker type='pattern' url='markers/milk.patt'>
	<a-box position='0 0.5 0' material='opacity: 1;' color="white" src="https://raw.githubusercontent.com/saipriyabalu/Foodrescuers/master/4.png"></a-box>
  </a-marker>
	 
  <a-marker type='pattern' url='markers/egg.patt'>
	<a-box position='0 0.5 0' material='opacity: 1;' color="white" src="https://raw.githubusercontent.com/saipriyabalu/Foodrescuers/master/3.png"></a-box>
  </a-marker>
	 
  <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 29.6419310; longitude: -95.6603046;"></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>	 
	 
	 
	 
  <a-entity camera></a-entity>  
  </a-scene>
</body>
